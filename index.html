<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Google.com w/ Tailwinds CSS</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css'>

</head>
<body>

<!-- header -->
<div class="flex justify-between text-sm text-gray-700">
  <div class="flex items-center">
    <a href="" class="block p-3">About</a>
    <a href="" class="block p-3">Store</a>
  </div>
  <div class="flex items-center">
    <a href="" class="block p-3">Gmail</a>
    <a href="" class="block p-3">Images</a>
    <img class="rounded-full block py-3 px-4" 
    src="./assets/photo.jpg" alt="">    
  </div>
</div>
<!-- main -->
<div class="flex justify-center pt-20">
 <div>
    <img class="w-2/3 ml-auto mr-auto mb-6" src="./assets/google.png" alt="">
  <div class="flex border border-gray-200
   rounded-full p-4 shadow text-xl">
    <input type="search" class="w-full outline-none px-3">
  </div>
  <div class="mt-8 text-center">
    <button class="mr-3 bg-gray-200 border-gray-300
     py-3 px-4 rounded hover:bg-gray-400
     ">Google Search</button>
    <button class="bg-gray-200 border-gray-300 py-3
     px-4 rounded hover:bg-gray-400 
     hover:border-gray-600">I'm Feeling Lucky</button>
  </div>
  </div>
</div>
<!-- footer -->
<div class="fixed bottom-0 bg-gray-200 border-t
 w-full flex justify-between 
 text-gray-600 text-xs">
  <div class="flex">
    <a href="" class="block p-3">Advertising</a>
    <a href="" class="block p-3">Business</a>
    <a href="" class="block p-3">How Search Works</a>
  </div>
  <div class="flex">
    <a href="" class="block p-3">Privacy</a>
    <a href="" class="block p-3">Terms</a>
    <a href="" class="block p-3">Settings</a>
  </div>
</div>


  
</body>
</html>
